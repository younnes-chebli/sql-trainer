<div class="row">
    <div class="col-sm-12">
        <h1>Liste des Quiz</h1>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">
        <button (click)="navigateToQuiz()" mat-raised-button>Nouveau Quiz</button>
    </div>
</div>
<br>

<div class="row">
    <div class="col-sm-12">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="filterChanged($event)" [value]="filter" appSetFocus>
        </mat-form-field>

        <app-quiz-list [dataSource]="dataSource" [displayedColumns]="displayedColumns" [state]="state" [filter]="filter"
            [filterChangedEvent]="filterChangedEvent" />
    </div>
</div>
